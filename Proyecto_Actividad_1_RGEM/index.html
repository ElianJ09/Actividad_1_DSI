<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="index.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


    <title>Actividad 1</title>
</head>
<body>

    <div class="ContenedorAgregar">
        <h2>Agregar Tarea</h2>
        <input type="text" id="TxtAgregar">
        <button class="BtAgregar"><b>Agregar</b></button>
    </div>

    <div class="Container">

        <div class="ContenedorProcesos">
            <h2>En proceso</h2>
            <div class="PrimerProceso">
                <input type="checkbox" class="ChecksB"> Beber 2L de Agua
                <button class="BtEliminar"><b>Eliminar</b></button>
                <button class="BtEditar"><b>Editar</b></button>
            </div>
    
            <div class="SegundoProceso">
                <input type="checkbox" class="ChecksB"> Mandar documentos de beca
                <button class="BtEliminar"><b>Eliminar</b> </button>
                <button class="BtEditar"><b>Editar</b></button>
            </div>
        </div>
        <div class="ContenedorCompletados">
            <h2>Completado</h2>
    
            <div class="ProcesosCompletados">
                <input type="checkbox" class="ChecksB"> Pagar Netflix
            </div>
    
        </div>

    </div>


    


</body>
</html>
