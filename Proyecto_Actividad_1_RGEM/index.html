<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">


    <title>Actividad 1</title>
</head>
<body>

    <div class="ContenedorAgregar">
        <h2>Agregar Tarea</h2>
        <input type="text" id="TxtAgregar">
        <button id="BtAgregar" onclick="AgregarTarea()"><b>Agregar</b></button>
    </div>

    <div class="Container">

        <div id="ContenedorProcesos">
            <h2>En proceso</h2>
            <div class="Procesos">
                <input type="checkbox" class="ChecksB" onchange="CompletarTarea(event)"> <P class="ParrafosProcesos"> Beber 2L de Agua</P>
                <button class="BtEliminar" onclick="EliminarTarea(event)"><b>Eliminar</b></button>
                <button class="BtEditar" onclick="EditarTarea(event)"><b>Editar</b></button>
            </div>
    
            <div class="Procesos">
                <input type="checkbox" class="ChecksB" onchange="CompletarTarea(event)"> <P class="ParrafosProcesos">Mandar documentos de beca</P>
                <button class="BtEliminar" onclick="EliminarTarea(event)"><b>Eliminar</b> </button>
                <button class="BtEditar" onclick="EditarTarea(event)"><b>Editar</b></button>
            </div>
        </div>
        <div id="ContenedorCompletados">
            <h2 style="display: inline;">Completado</h2> 
            <span id="LimpiarTareas" onclick="EliminarLista()">Eliminar lista</span>
    
            <div class="ProcesosCompletados">
                <input type="checkbox" class="ChecksB" checked="True" disabled = "True"><p class="ParrafosProcesosCompletados"> Pagar Netflix</p> 
            </div>
    
        </div>

    </div>


    


</body>
</html>
